<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-toolbar-row>

    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer-toolbar row middle-xs padding-logo">
      <div class="img-content">
        <img src="assets/img/delivery.png" width="60" height="45">
        delivery sender email
      </div>
    </span>

    <button class="padding-icon" (click)="logOut()" mat-icon-button
      matTooltip="Exit">
      <mat-icon>power_settings_new</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
