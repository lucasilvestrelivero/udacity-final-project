<div class="background-login">
  <mat-card class="card-login mat-elevation-z8">
    <mat-card-header class="center-xs middle-xs">
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>delivery sender email</mat-card-subtitle>
    </mat-card-header>
    <form #form="ngForm">
      <mat-card-content class="row center-xs">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput required name="username" [(ngModel)]="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput required name="password" [(ngModel)]="password" type="password">
          <mat-icon matSuffix>https</mat-icon>
        </mat-form-field>
      </mat-card-content>
    </form>

    <mat-card-actions>
      <button mat-flat-button color="accent" [disabled]="!form.form.valid" (click)="submitCredentials()">Sign in</button>
      <div class="register-btn">
        <a [routerLink]="['/register']">register</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
