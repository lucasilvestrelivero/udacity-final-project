<!-- default toolbar lists -->
<div class="container-child">
  <mat-toolbar color="accent">
      <mat-toolbar-row class="toolbar-list">
          <span class="span-toolbar-list">User List</span>
          <span class="spacer-toolbar-list"></span>
          <div class="header-add-btn">
              <button (click)="create()" mat-raised-button>New Item</button>
          </div>
      </mat-toolbar-row>
  </mat-toolbar>
  <div class="container-below">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

    <mat-card class="mat-elevation-z4">
      <mat-card-content>
        <table #table mat-table [dataSource]="dataSource" matSort>
          <!-- columns -->
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> user id </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
          <!-- columns -->

          <!-- action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="list-action"> Actions </th>
            <td mat-cell *matCellDef="let element">
              <div class="btn-action">
                <button mat-icon-button (click)="edit(element.userId)">
                  <mat-icon matTooltip="edit">mode_edit</mat-icon>
                </button>

                <button mat-icon-button (click)="delete(element.userId)">
                  <mat-icon matTooltip="Delete">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <!-- action -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="empty-table-message strepped" *ngIf="dataSource.filteredData.length === 0">
          Empty List
        </div>
      </mat-card-content>

      <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[10, 15, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
